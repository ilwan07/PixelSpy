<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PixelSpy | Home</title>
</head>
<body>
    {% if user.is_staff %}
    <a href="{% url 'admin:index' %}">admin access</a>
    {% endif %}
    <h1>{{ user.username }}'s home page</h1>
    <a href="{% url 'logoutpage' %}">Log out</a>
    <h3>Spy agents:</h3>
    <ul>
    {% for pixel in pixels %}
        <li>{{ pixel }}</li>
        <ul>
        {% for tracker in pixel.tracker_set.all %}
        <li>{{ tracker }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
    </ul>
</body>
</html>
