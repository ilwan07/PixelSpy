{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PixelSpy | Preferences</title>
    <link rel="stylesheet" href="{% static 'pixelspy/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'pixelspy/assets/icon_16.png' %}">
</head>
<body>
    <a href="{% url 'index' %}">Cancel changes</a>
    <form action="{% url 'submit_preferences' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h3>Change preferences below, then apply</h3></legend>
            <label>Time before a pixel expires (days/hours/minutes/seconds):</label> <br>
            <input type="number" name="days" min="0" value="14">
            <input type="number" name="hours" min="0" max="23" value="0">
            <input type="number" name="minutes" min="0" max="59" value="0">
            <input type="number" name="seconds" min="0" max="59" value="0">
            <br>
            <label for="expiration">Never expire:</label>
            <input type="checkbox" name="expiration" checked>
        </fieldset>
        <input class="applypreferences" type="submit" value="Apply preferences">
    </form>

    <script>

    </script>
</body>
</html>
